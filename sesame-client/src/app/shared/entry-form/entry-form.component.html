<mat-horizontal-stepper linear='true' #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>פרטי המבקש</ng-template>
            <div>
                <mat-form-field>
                    <mat-label>שם מלא</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>מספר ת"ז</mat-label>
                    <input matInput formControlName="id" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>מספר לוחית זיהוי</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div>
                <button mat-button matStepperNext>הבא</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                        required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
